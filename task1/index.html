<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image/favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="profile-card">
        <div class="profile-content">
            <img src="./image/me.jpg" alt="Profile Picture" class="profile-pic">
            <h2 class="name">Tanush Kasvala</h2>
            <p class="location">Gujarat, India</p>
            <p class="description">"Web Developer"</p>
        </div>
        <div class="social-links">
            <a href="https://github.com/Tanush0825" target="_blank"><button class="social-btn">GitHub</button></a>
            <a href="https://www.frontendmentor.io/profile/Tanush0825" target="_blank"><button class="social-btn">Frontend Mentor</button></a>
            <a href="https://www.linkedin.com/in/tanush-kasvala/" target="_blank"><button class="social-btn">LinkedIn</button></a>
            <a href="https://twitter.com/Tanush0825" target="_blank"><button class="social-btn">Twitter</button></a>
            <a href="https://www.instagram.com/tanush0825/" target="_blank"><button class="social-btn">Instagram</button></a>
        </div>
    </div>
</body>
</html>
